title: Methodist Girls' School
url: https://www.mgs.moe.edu.sg
favicon: /images/mgs logo grad.png
colors:
  primary-color: "#0a2240"
  secondary-color: "#b18646"
  media-colors:
    - title: media-color-one
      color: "#767b91"
    - title: media-color-two
      color: "#c7ccdb"
    - title: media-color-three
      color: "#e1e5ee"
    - title: media-color-four
      color: "#000000"
    - title: media-color-five
      color: "#0b3b8a"
description: ""
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dt6ildc2mnegy.amplifyapp.com
prod: https://master.dt6ildc2mnegy.amplifyapp.com
shareicon: /images/mgs logo grad.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: annoucements
